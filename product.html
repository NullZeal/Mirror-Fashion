<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mirror Fashion</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product.css" />
</head>

<body>
    <header class="container">
        <h1>
            <img src="img/logo.png" alt="Mirror Fashion logo"/>
        </h1>
        <p class="shopping-bag">No item in the shopping bag!</p>
        <nav class="menu-options">
            <ul>
                <li> <a href="#1">Your account</a> </li>
                <li> <a href="#2">Wish list</a> </li>
                <li> <a href="#3">Fidelity card</a> </li>
                <li> <a href="about.html">About</a> </li>
                <li>
                    <a href="#5">Help</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="product">
        <h1>Fuzzy Cardigan</h1>
        <p>for only Can$ 49.99</p>
        <form>
            <fieldset class="colors">
                <legend>Choose a color</legend>
                <input type="radio" name="color" value="green" id="green" checked>
                <label for="green">
                    <img src="img/products/photo1-green.png" alt="Product in green">
                </label>
    
                <input type="radio" name="color" value="pink" id="pink" >
                <label for="pink">
                    <img src="img/products/photo1-pink.png" alt="Product in green">
                </label>
    
                <input type="radio" name="color" value="blue" id="blue" >
                <label for="blue">
                    <img src="img/products/photo1-blue.png" alt="Product in green">
                </label>
    
            </fieldset>
    
            <button class="buy"> Buy </button>
        </form>
    </div>

    <footer>
        <div class="container">
            <img src="img/logo-footer.png" alt="Mirror Fashion logo"/>
            <ul class="social">
                <li><a href="http://facebook.com/mirrorfashion">Facebook</a></li>
                <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
                <li><a href="http://google.com/mirrorfashion">Google</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
